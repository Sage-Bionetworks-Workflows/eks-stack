    #     web_server_ssl_key = <path to key>
    #     web_server_port = 443
    #     base_url = http://<hostname or IP>:443
    # celery:
    #     ssl_active = True
    #     ssl_key = <path to key>
    #     ssl_cert = <path to cert>
    #     ssl_cacert = <path to cacert>

dags:
    gitSync:
        enabled: true
        repo: https://github.com/Sage-Bionetworks-Workflows/orca-recipes
        subPath: dags
        branch: main